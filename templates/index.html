<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Fire Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #37474f;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1rem;
      color: #546e7a;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #455a64;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f1f8e9;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #66bb6a;
      outline: none;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Forest Fire Risk Predictor</h1>
    <p class="description">Enter the environmental conditions below to predict the risk of a forest fire occurring in the area.</p>

    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" id="temperature" name="Temperature" required step="0.1" min="0">
      </div>
      <div class="form-group">
        <label for="oxygen">Oxygen Level (%)</label>
        <input type="number" id="oxygen" name="Oxygen" required step="0.1" min="0" max="100">
      </div>
      <div class="form-group">
        <label for="humidity">Humidity (%)</label>
        <input type="number" id="humidity" name="Humidity" required step="0.1" min="0" max="100">
      </div>
      <button type="submit">Predict Occurrence</button>
    </form>
    {% if prediction_text %}
  <div style="margin-top: 30px; font-size: 1.2rem; color: #d84315; font-weight: bold;">
    {{ prediction_text }}
  </div>
{% endif %}
  </div>

</body>
</html>
